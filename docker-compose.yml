version: "3.9"

services:
  db:
    image: postgres:15
    container_name: onboarding_postgres
    restart: always
    environment:
      POSTGRES_DB: onboarding_db
      POSTGRES_USER: onboarding_user
      POSTGRES_PASSWORD: onboarding_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: onboarding_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=onboarding_db
      - POSTGRES_USER=onboarding_user
      - POSTGRES_PASSWORD=onboarding_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432

volumes:
  postgres_data:
